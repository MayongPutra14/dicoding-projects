<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <!-- My Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- My custom Javascript -->
    <script defer src="./javascript/main.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
      <img src="./assets/my-profile.jpg" alt="Foto Profile User" />
    </header>

    <main>
      <!-- INFO CONTAINER -->
      <section class="info-container">
        <div class="info-content">
          <h2>Your Library</h2>
          <p>
            You have <span class="total-books"></span>books in your personal
            collection
          </p>
        </div>
        <button class="btn-add-new-book">+ Add New Book</button>
      </section>

      <!-- ADD NEW BOOK -->
      <section class="form-add-book">
        <!-- SEARCH BAR AND FILTER NAVIGATION -->
        <div class="search-filter">
          <div class="search-container">
            <input
              id="searchBookTitle"
              class="search-input"
              type="text"
              data-testid="searchBookFormTitleInput"
              placeholder="Search your books..."
            />
            <button
              id="searchSubmit"
              type="submit"
              data-testid="searchBookFormSubmitButton"
            >
              Search
            </button>
          </div>
          <!-- LOCAL NAVIGATION -->
          <nav>
            <ul>
              <li class="active">All Books</li>
              <li>Reading</li>
              <li>Completed</li>
            </ul>
          </nav>
        </div>

        <!-- FORM ADD NEW BOOK -->
        <form id="bookForm" class="bookForm" data-testid="bookForm">
          <h2>Add New Book</h2>
          <div>
            <label for="bookFormTitle">Book Tittle</label>
            <input
              id="bookFormTitle"
              type="text"
              required
              data-testid="bookFormTitleInput"
            />
          </div>
          <div>
            <label for="bookFormAuthor">Author</label>
            <input
              id="bookFormAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
            />
          </div>
          <div>
            <label for="bookFormYear">Year</label>
            <input
              id="bookFormYear"
              type="number"
              required
              data-testid="bookFormYearInput"
            />
          </div>
          <div class="checkbox-group">
            <label for="bookFormIsComplete">Complete</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button
            id="bookFormSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
          >
            Add Book
          </button>
        </form>
      </section>

      <section>
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Judul</label>
          <input
            id="searchBookTitle"
            type="text"
            data-testid="searchBookFormTitleInput"
          />
          <button
            id="searchSubmit"
            type="submit"
            data-testid="searchBookFormSubmitButton"
          >
            Cari
          </button>
        </form>
      </section>

      <section>
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div data-bookid="123123123" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton">
                Selesai dibaca
              </button>
              <button data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>

      <section>
        <h2>Selesai dibaca</h2>

        <div id="completeBookList" data-testid="completeBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div data-bookid="456456456" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton">
                Selesai dibaca
              </button>
              <button data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
